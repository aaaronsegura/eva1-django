<!DOCTYPE html>
{% load static %}
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Bebidas</title>
</head>

<body class="container mt-5">
    <div class="alert alert-info display-1 text-center">
        <img src="{% static 'img/cesta-de-la-compra.png' %}" width="100px" alt=""> Comidas y Programación
    </div>
    <div class="alert alert-dark display-3 text-center">{{ nombre }}</div>
    <div class="row mt-4">
        <div class="col">
            <a href="bebida1/" class="btn btn-success w-100 p-3">
                <img src="{% static 'img/soda.png' %}" alt="Soda" width="100px"><br>{{ producto1 }}
            </a>
        </div>
        <div class="col">
            <a href="bebida2/" class="btn btn-success w-100 p-3">
                <img src="{% static 'img/cerveza.png' %}" alt="Cerveza" width="100px"><br>{{ producto2 }}
            </a>
        </div>
        <div class="col">
            <a href="bebida3/" class="btn btn-success w-100 p-3">
                <img src="{% static 'img/cafe.png' %}" alt="Café" width="100px"><br>{{ producto3 }}
            </a>
        </div>
    </div>
    <br>
    <a href="/" class="btn btn-info mt-5"><i class="bi bi-rewind"></i> Volver inicio </a>
</body>

</html>
